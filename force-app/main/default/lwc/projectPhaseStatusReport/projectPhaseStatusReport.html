<template >
  <div style="display: flex; align-items:center;background:rgb(233, 230, 230);margin: bottom 5px;border-radius: 5px;padding:10px">
    <lightning-icon icon-name="custom:custom11" title="custom11"></lightning-icon>
    <h2 style="flex:1;font-size :20px;padding-left:10px">Project Phase Status Report</h2>
   
</div>
  <div class="slds-box" style="background:white">
   
    <template if:true={ampProgressBar}>
  <template for:each={ampProgressBar} for:item="item">
   
    <p key={item.key}> <b>
       {item.value.property} - {item.value.unit}
    </b>
    </p>
    <br key={item.key}>
    <!--ring Start-->
    <div key={item.key} class="progressRingwrap">
  
      <lightning-progress-ring value={item.value.designPercentage} variant="base-autocomplete">
    </lightning-progress-ring>
      <p>Design</p>
    </div>

    <div key={item.key} class="progressRingwrap">
      
          <lightning-progress-ring value={item.value.PreFitoutPercentage} variant="base-autocomplete">
        </lightning-progress-ring>
          <p>Pre-Fitout</p>
        </div>

        <div key={item.key} class="progressRingwrap">
      
            <lightning-progress-ring value={item.value.fitoutPercentage} variant="base-autocomplete">
          </lightning-progress-ring>
            <p>Fitout</p>
          </div>

          <div key={item.key} class="progressRingwrap">
      
            <lightning-progress-ring value={item.value.postTradePercentage} variant="base-autocomplete">
          </lightning-progress-ring>
            <p>Post Trade</p>
          </div>
    <!--ring demo End-->

    <lightning-progress-bar key={item.key} value={item.value.progressPercentage} size="large" variant="circular"></lightning-progress-bar>
  <br key={item.Key}>
  </template>
  </template>
  </div>
  </template>
